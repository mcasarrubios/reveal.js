    ## Principio de única responsabilidad

    Una función sólo debe hacer una cosa
  </script>

<section data-markdown>
  <script type="text/template">
    Cuando refactorizar una función
    * Por reutilizar código
    * Porque tiene un significado claro

    <br><br>
    <div class="fragment">

    ```javascript
      function getUserSettings(user) {
       return user.premium ? getSettings() : getBasicSettings();
      }
    ```
    </div>

  </script>
</section>

<section data-markdown>
  <script type="text/template">
    Todo el contenido de una función debería estar al mismo nivel de abstracción.
    <br><br>
    Por ejemplo, no debe hacer invocaciones a funciones de alto nivel y cosas técnicas a la vez.
    <br><br>
    ```javascript
     function main() {
      const documento = generaDocumento();
      documento.append('Doc. generado automaticamente.')
     }
     // vs
     function main() {
      const documento = generaDocumento();
      const docFirmado = generarFirma(documento);
      enviarDocumento(docFirmado);
     }
    ```
  </script>
</section>

<section data-markdown>
  <script type="text/template">
    ## Switch

    Tiene suficiente entidad como para sacarla a una función.

    ```javascript
    function calculaPaga(empleado) {
     switch(empleado.type) {
      case COMISIONISTA:
       return calculaComisiones(empleado);
      case ASALARIADO:
       return calculaSalario(empleado);
      default:
       return calculaPagoPorHoras(empleado);
     }
    }
    ```
  </script>
</section>

<section data-markdown>
  <script type="text/template">
    ## Argumentos

    No deberían tener más de 2 parámetros, 3 ya son muchos y más de 3 una excepción que se debe justificar.

    <br>
    <div class="fragment">

    ```javascript
      function makeCircle(x, y, radius) {...}

      // vs

      const point = { x: 3, y: 5 };
      function makeCircle(point, radius) {...}
    ```
    </div>
  </script>
</section>

<section data-markdown>
    <script type="text/template">
      ## Argumentos Booleanos

      Son síntoma de que la función hace al menos 2 cosas (una si es true y otra si es false).

      ```javascript
        function setSwitch(on) {...}

        // vs

        function setOn() {...}
        function setOff() {...}
      ```
    </script>
