<section data-markdown>
  <script type="text/template">
    ## Nombres con sentido
    <br>
    Todos los nombres deben ser intencionados y descriptivos

    ```javascript
      let d; // dias transcurridos
      //vs
      let diasTranscurridos;
    ```

    <div class="fragment">
    <br>
    Pronunciables

    ```javascript
      function copiarObjeto(o1, o2) {...};
      //vs
      function copiarObjeto(origen, destino) {...};
    ```
    </div>
  </script>
</section>
<section data-markdown>
  <script type="text/template">
    Evita abreviaciones, prefijos, usar secuencias de números en variables y las palabras redundantes.
    (the-, a-, -object, -info, -data).

    <div class="fragment">

      ```
        let theProduct; let productData;
        let pokeInfo;   let pokemon1;
        let printManager;
        // vs
        let product;
        let pokemon;
        let printer;
      ```
    </div>
    </script>
</section>

<section data-markdown>
  <script type="text/template">
    map, filter, find, reduce...

    ```
      const filteredPokemons =
       pokemons.filter(item => item.id === id);
    ```

    <div class="fragment">

    ```javascript
    const renderedPokemons = pokemons.map(item => {
      const {id, name} = item;

      const images = item.imaged.map(item => {
       return cropImage(item);
      })

      return {id, name, images}
    });
    ```
    </div>
    <div class="fragment">

    ```javascript
    const renderedPokemons = pokemons.map(pokemon => {
      const {id, name} = pokemon;

      const images = pokemon.images.map(image => {
       return cropImage(image);
      })

      return {id, name, images}
    });
    ```

    </div>
  </script>
</section>

<section data-markdown>
  <script type="text/template">
    ## Métodos/funciones

    * Utiliza verbos getPokemon(), isFavourite(), calculateAverage() )

    * Intenta usar siempre las mismas palabras para lo mismo (¿fetchPokemon, retrieveProduct?)

    * Usa opuestos de forma precisa (Open/Close, Insert/Delete, Start/Stop)

    * No usar una misma palabra para cosas distintas (¿add es sum o insert?)
  </script>
</section>
